<div class="page px3 px4-ns">
    <article>
        <dl class="dib mr5">
            <dd class="f6 f5-ns b ml0">Current Weight</dd>
            <dd class="f3 f2-ns b ml0">
                <input class="f4" name="currentWeight" type="number" data-bind="currentWeight" value="<%this.currentWeight%>" />
            </dd>
        </dl>
        <dl class="dib mr5">
            <dd class="f6 f5-ns b ml0">Market Weight</dd>
            <dd class="f3 f2-ns b ml0">
                <input class="f4" name="marketWeight" type="number" data-bind="marketWeight" value="<%this.marketWeight%>" />
            </dd>
        </dl>
    </article>
</div>
